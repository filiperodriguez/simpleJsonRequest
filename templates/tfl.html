{% extends "layout.html" %}

{% block content %}

<script>
    $(function () {
        // Post json to server
        $('.post').click(function () {
            $.ajax({
                type: 'POST',
                // Provide correct Content-Type, so that Flask will know how to process it.
                contentType: 'application/json',
                // Encode data as JSON.
                data: JSON.stringify({
                    foo: 'bar',
                    baz: 'qux'
                }),
                // This is the type of data expected back from the server.
                dataType: 'json',
                url: '/post',
                success: function (ret) {
                    alert('JSON posted: ' + JSON.stringify(ret));
                }
            });
        });
    });
</script>

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<p>TFL data will show up in here.</p>

<div class="row marketing">
    <div class="col-lg-12">
        <button class="btn post">Post Json!</button>
    </div>
</div>

{% endblock %}
